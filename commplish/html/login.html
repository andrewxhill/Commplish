<html>
<head>
    <title>Commplish</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/forms/main.css">
    <link rel="stylesheet" href="/js/main.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js" type="text/javascript"></script>
    <script>
        var direct = function() {
            $(this).parent().find('li').removeClass('selected');
            $(this).addClass('selected');
            $(this).unbind('submit').submit(function() {
              $(this).val($this.find("li.selected span").text());
            });
            $this.submit();
            return false;
          };
        $('document').ready(function(){
            
            $('.providers').find('li.direct').click(function(){
                //console.log($(this).find('span').text());
                $('#openid_url').val($(this).find('span').text());
                $('#provider').submit();
                return false;
            });
            $('.providers').find('li.openid').click(function(){
                
            });
            $('.providers').find('li.username').click(function(){
                
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <div id="content">commplish</div>
    </div>
    <div id="container">
        <div id="content">
            <div class="left">
                <div class="row">
                    <img class="logo" src="/images/logo-big.png">
                </div>
                <div class="row">
                    <div class="headline">A global rewards system for users</div>
                    <div class="content">
                        Sign in on the right using your OpenId account to start using Commplish today!
                    </div>
                </div>
            </div>
            <form id="provider" method="post" name="provider">
                <input type="hidden" name="openid_url" id="openid_url" value="" />
                <div class="panel">
                    <div class="header">
                        Sign in with
                    </div>
                    <ul class="providers"> 
                        <li class="direct" title="Google"> 
                          <img alt="icon" src="/images/openid/google.png" /> 
                          <span>https://www.google.com/accounts/o8/id</span> 
                        </li> 
                        <li class="direct" title="Yahoo"> 
                          <img alt="icon" src="/images/openid/yahoo.png" /> 
                          <span>https://www.yahoo.com</span> 
                        </li> 
                    </ul>
                    
                </div>
            </form>
        </div>
        <div id="footer">(c) commplish</div>
    </div>
</body>
</html>
