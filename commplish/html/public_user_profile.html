<html>
<head>
    <title>Commplish</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $('document').ready(function(){
            var urlparts = window.location.pathname.split('/');
            var usr = urlparts[urlparts.length - 1];
            $.getJSON('/api/user/id/'+usr+'?s=72', function(data) {
                $('#profile .content .title').text(data.nickname);
                $('#profile .content .icon').attr('src',data.icon + "?s=144");
                
                $('#profile .content .about').text(data.about);
                $('#profile .content .link.projects').text('Administers '+data.admins.length+' projects');
                $('#profile .content .link.badgesets').text('Administers '+data.badgeSets.length+' badge Sets');
                $('#profile .content .link.age').text('Member for '+data.age);
               
                if (data.badgeSets.length == 0){
                    $('#badges').append(
                        $('<div>').addClass('name').text(data.nickname + ' has not earned any badges yet')
                    ); 
                    $('#profile .content .link.badges').text("Doesn't have any badges");
                
                } else {
                    var badgesCt = 0;
                    for ( i in data.badgeSets ) {
                        var bs = $('<div>').addClass('badge-set');
                        bs.append($('<div>').addClass('name').text(data.badgeSets[i].title));
                        for (b in data.badgeSets[i].badges) {
                            badgesCt++;
                            var bg = $('<div>').addClass('badge').addClass('small');
                            bg.append($('<img>').attr('src',data.badgeSets[i].badges[b].icon).attr('title',data.badgeSets[i].badges[b].about));
                            bg.append($('<div>').addClass('title').text(data.badgeSets[i].badges[b].title));
                            bs.append(bg);
                        }
                        $('#badges').append(bs);
                    }
                    $('#profile .content .link.badges').text("Awarded "+badgesCt+" badges");
                }
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <div id="content">commplish</div>
    </div>
    <div id="container">
        <div id="content">
            <div id="profile">
                <div class="content">
                    <div class="title">name</div>
                    <img class="icon" src="" />
                    <div class="about"></div>
                    <div class="link badges"></div>
                    <div class="link projects"></div>
                    <div class="link badgesets"></div>
                    <div class="link age"></div>
                </div>
            </div>
            <div id="badges">
            </div>
        </div>
        <div id="footer">(c) commplish</div>
    </div>
</body>
</html>
